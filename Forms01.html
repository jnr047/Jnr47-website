<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<style>
			form {
				text-align:center;
				border :2px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Filling out a simple form</h1>
		<form action="">
			<label for = "firstname">First Name:</label><br>
			<input type ="text" name = "fname" id = "firstname"><br>
			<label for = "middlename">Middle Name:</label><br>
			<input type ="text" name = "mname" id = "middlename"><br>
			<label for = "lastname">Last Name:</label><br>
			<input type ="text" name = "lname" id = "lastname"><br>
			<label for = "fAge">Age:</label><br>
			<input type ="text" name = "fAge" id = "Age"><br>
			<label for = "Cellphone">Cellphone numbers:</label><br>
			<input type ="text" name = "Cnumber" id = "Cellphone"><br><br>
			<input type ="Submit" value = "Submit form">
			
		</form>
	</body>
</html>
